[make]
name = JCIX

[substitute]
title = Journal of Constraint Interaction X (20XX)

[parts]
frontmatter =
  prelims

mainmatter =
  knuth_lamport

[paginate]
update = startpage=(\d+)
contents = prelims
replace = \\begin{contents}\n(.*)\n\\end{contents}
template = \t\\item $title\\\\\n\t\t\\textit{$author}\n\t\t\\hfill $startpage
