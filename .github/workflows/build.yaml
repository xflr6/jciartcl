name: Build
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-3.10
            python-version: "3.10"
            os: ubuntu-latest
          - name: linux-3.9
            python-version: "3.9"
            os: ubuntu-latest
          - name: linux-3.8
            python-version: "3.8"
            os: ubuntu-latest
          - name: linux-3.7
            python-version: "3.7"
            os: ubuntu-latest
          - name: linux-3.6
            python-version: "3.6"
            os: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Apt install system dependencies
        run: |
          echo ::group::Run sudo apt-get update; sudo apt-get update; echo ::endgroup::
          echo ::group::Run sudo apt-get install texlive texlive-fonts-extra texlive-humanities latexmk;
          sudo apt-get install texlive texlive-fonts-extra texlive-humanities latexmk;
          echo ::endgroup::
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip install dependencies
        run: |
          echo ::group::Run python -m pip install --upgrade pip setuptools wheel
          python -m pip install --upgrade pip setuptools wheel
          echo ::endgroup::
          echo ::group::Run pip install -r requirements.txt
          pip install -r requirements.txt
          echo ::endgroup::
      - name: Run tests
        run: latexpages
        env:
          TEXINPUTS: ".:..:"
      - name: Upload artifacts ${{ matrix.name }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }}
          path: _output/*.pdf
